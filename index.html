<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Paulina Mozga</title>
    <meta
      name="description"
      content="Keep Track of Time Across the Globe. With the World Clock app, you'll never have to worry about missing an important deadline or appointment, no matter where are you in the world"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/680e85e9ae.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container rounded">
      <i class="fa-regular fa-clock clock d-flex justify-content-center"></i>
      <h1 class="mb-5">World Clock</h1>
      <div class="d-flex justify-content-center">
        <label for="cities">Choose the city to track:</label>
      </div>
      <div class="row">
        <select id="cities">
          <option value="">Select a city...</option>
          <option value="">New York</option>
          <option value="">London</option>
          <option value="">Warsaw</option>
          <option value="">Tokyo</option>
        </select>
      </div>

      <div class="row city rounded d-flex align-items-center mt-4 mb-2">
        <div class="col">
          <h2>Rome</h2>
          <div class="date">17.02.2023</div>
        </div>
        <div class="col time d-flex justify-content-end">
          15:00<small class="d-flex align-items-center">AM</small>
        </div>
      </div>
      <div class="row city d-flex align-items-center rounded mb-2">
        <div class="col">
          <h2>Bejing</h2>
          <div class="date">17.02.2023</div>
        </div>
        <div class="col time d-flex justify-content-end">
          15:00<small class="d-flex align-items-center">AM</small>
        </div>
      </div>
      <div class="row city d-flex align-items-center rounded mb-2">
        <div class="col">
          <h2>Mexico</h2>
          <div class="date">17.02.2023</div>
        </div>
        <div class="col time d-flex justify-content-end">
          15:00<small class="d-flex align-items-center">AM</small>
        </div>
      </div>
    </div>
    <footer>
      Coded by Paulina Mozga, <br /><a
        href="https://github.com/Pau-M/world-clock-app"
        target="_blank"
        title="See project on GitHub"
        >open-sourced</a
      >
    </footer>
    <script src="/js/index.js"></script>
  </body>
</html>
