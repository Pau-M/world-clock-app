<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Paulina Mozga</title>
    <meta
      name="description"
      content="Keep Track of Time Across the Globe. With the World Clock app, you'll never have to worry about missing an important deadline or appointment, no matter where are you in the world"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <label for="cities">Choose the city to track:</label>
      <select id="cities">
        <option value="">Select a city...</option>
        <option value="">New York</option>
        <option value="">London</option>
        <option value="">Warsaw</option>
        <option value="">Tokyo</option>
      </select>
      <div class="city">
        <h2>Bejing</h2>
        <div class="date">17.02.2023</div>
        <div class="time">15:00</div>
      </div>
      <div class="city">
        <h2>Rome</h2>
        <div class="date">17.02.2023</div>
        <div class="time">15:00</div>
      </div>
      <div class="city">
        <h2>Mexico</h2>
        <div class="date">17.02.2023</div>
        <div class="time">15:00</div>
      </div>
    </div>
    <footer>
      Coded by Paulina Mozga, <br /><a
        href="https://github.com/Pau-M/world-clock-app"
        target="_blank"
        title="See project on GitHub"
        >open-sourced</a
      >
    </footer>
    <script src="/js/index.js"></script>
  </body>
</html>
